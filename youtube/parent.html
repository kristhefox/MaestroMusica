<hthml>
    <head>
        <title>{% block title %} Youtube App {% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <center>
            
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %} active {% endif %}" href='/'>HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/new-video' %} active {% endif %}" href='new-video'>Upload Video</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/login' %} active {% endif %}" href='login'>Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/register' %} active {% endif %}" href='register'>Sign Up</a>
            <li class="nav-item">
                <a class="nav-link distabled">Support</a>
            </li>
        </ul>
        <br>
        <div class="container-fluid">
        {% block body %}
        {% endblock %}
    </div>
    </center>
    </body>
</html>
